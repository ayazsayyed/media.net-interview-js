<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
	<title>Media.net</title>
</head>

<body>
	<div class="main">
		<div class="container">
			<div class="form-wrapper">
				<form class="input-form">
					<div class="form-group">
						<input type="text"  class="email-input"  placeholder="Email Address" autocomplete="off">
						<span class="err-msg"></span>
					</div>
					<input type="submit" value="Add" class="btn btn-primary">
				</form>
			</div>
			<div class="listing-wrapper">
				<form class="search-form">
					<div class="form-group">
						<input type="text"  class="search-input" placeholder="Type to filter emails">
					</div>
					<div class="show-enable">
						<label for="enable">Show only Enabled</label>
						<input type="checkbox" class="filterEnable" name="enable">
					</div>

				</form>
				<div class="listing-table">
					<table class="table">
						<thead>
							<tr>
								<th scope="col-1" class="col-1">isEnabled</th>
								<th scope="col-2" class="col-2">Email</th>
								<th scope="col-3" class="col-3">Delete</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<script src="./main.js"></script>
</body>

</html>
